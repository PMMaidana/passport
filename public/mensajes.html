<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Mensajes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Centro de Mensajes</h1>
            <br>
        
    <form class="form-inline" onsubmit="return addMessage(this)">
        <input type="text" class="form-control my-2 mr-2" type= "email" placeholder="user@email.com" id="email">
        <input type="text" class="form-control my-2 mr-2" placeholder="Nombre" id="nombre">
        <input type="text" class="form-control my-2 mr-2" placeholder="Apellido" id="apellido">
        <input type="text" class="form-control my-2 mr-2" placeholder="Edad" id="edad">
        <input type="text" class="form-control my-2 mr-2" placeholder="Alias" id="alias">
        <input type="text" class="form-control my-2 mr-2" placeholder="Avatar" id="avatar" type="url">
        <input type="text" class="form-control my-2 mr-2" placeholder="Cuentanos algo" id="texto">
        <input type="submit" class="btn btn-primary my-2" value="Enviar" id="enviar-mensaje">
    </form>
    </div>
    
    <div id="messages"></div>
    <script src="js/mensajes.js"></script>
</body>
</html>
